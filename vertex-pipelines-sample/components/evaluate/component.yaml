name: evaluate
description: Evaluate the trained LightGBM
inputs:
  - {name: dataset, type: Dataset, description: 'Processed dataset (train/val) URI'}  
  - {name: artifact, type: Model, description: 'Directory of trained model'}
outputs:
  - {name: metrics, type: Artifact, description: 'Path to the metrics file'}
metadata:
  annotations:
    author: Daigo Hirooka <daigo.hirooka@example.com>
implementation:
  container:
    image: gcr.io/machine-learning-dhirooka/vp-sample-evaluate:latest
    command: [python, main.py]
    args: [
      --dataset-uri, {inputPath: dataset},
      --artifact-uri, {inputPath: artifact},
      --metrics-uri, {outputPath: metrics}
    ]
