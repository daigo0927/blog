name: evaluate
description: Evaluate the trained LightGBM
inputs:
  - {name: val_path, type: {GCSPath: {data_type: CSV}}, description: 'Path to the val file'}
  - {name: model_path, type: {GCSPath: {data_type: LightGBM}}, description: 'Path to the trained LightGBM model'}
outputs:
  - {name: metrics_path, type: Metrics, description: 'Path to the metrics file'}
  - {name: visualize_path, type: {GCSPath: {data_type: PNG}}, description: 'Path to the visualization file'}
metadata:
  annotations:
    author: Daigo Hirooka <daigo.hirooka@example.com>
implementation:
  container:
    image: gcr.io/machine-learning-dhirooka/vp-sample-evaluate:latest
    command: [python, main.py]
    args: [
      --val-path, {inputPath: val_path},
      --model-path, {inputPath: model_path},
      --metrics-path, {outputPath: metrics_path},
      --visualize-path, {outputPath: visualize_path}
    ]
